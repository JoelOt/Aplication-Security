<div class="header-container">
    <div class="menu-container">
        <img src="/logo.png" alt="Menu Icon" class="menu-icon" />
        <div class="name-container">
            <span class="menu-text">FakeCloud</span> 
        </div>
    </div>

    <div class="searchbar-container">

        <div class="searchbar">
            <input class="searchbar-input" type="text" placeholder="Search..." [(ngModel)]="searchQuery" />
        </div>
    </div>

    <div class="profile-container">
        <div class="profile-icon">
            <img src="/user.png" alt="Profile Icon" class="profile-image" />
        </div>
    </div>

</div>
