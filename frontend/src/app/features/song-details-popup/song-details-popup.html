<div class="popup-overlay" *ngIf="song" (click)="onClose()">
    <div class="popup-dialog" (click)="$event.stopPropagation()">
        <!-- Close Button -->
        <button class="close-btn" (click)="onClose()" aria-label="Close">
            <span class="material-symbols-outlined">close</span>
        </button>

        <!-- Song Cover -->
        <div class="cover-container">
            <img [src]="song.coverImage" [alt]="song.title" class="cover-image" />
            <div class="cover-overlay">
                <button class="play-button" (click)="onPlay()">
                    <span class="material-symbols-outlined">play_circle</span>
                </button>
            </div>
        </div>

        <!-- Song Info -->
        <div class="song-info">
            <h2 class="song-title">{{ song.title }}</h2>
            <p class="song-artist">{{ song.artist }}</p>

            <div class="song-details" *ngIf="song.genre || song.description">
                <div class="detail-item" *ngIf="song.genre">
                    <span class="detail-label">Genre</span>
                    <span class="detail-value">{{ song.genre }}</span>
                </div>

                <div class="detail-item description" *ngIf="song.description">
                    <span class="detail-label">Description</span>
                    <p class="detail-value">{{ song.description }}</p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-primary" (click)="onPlay()">
                    <span class="material-symbols-outlined">play_arrow</span>
                    Play Now
                </button>
            </div>
        </div>
    </div>
</div>
