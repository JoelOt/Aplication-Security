<div class="profile-container">
    <div class="profile-card">
        <div class="profile-header">
            <div class="avatar-placeholder">
                <span class="material-symbols-outlined">person</span>
            </div>
            <h2>{{ user?.name }} {{ user?.surname }}</h2>
            <span class="role-badge" [class.artist]="user?.role === 'ARTIST'">{{ user?.role }}</span>
        </div>

        <div class="profile-details" *ngIf="!isLoading && user">
            <div class="detail-row">
                <span class="label">Username</span>
                <span class="value">{{ user.username }}</span>
            </div>
            <div class="detail-row">
                <span class="label">Email</span>
                <span class="value">{{ user.email }}</span>
            </div>
            <div class="detail-row">
                <span class="label">ID</span>
                <span class="value">{{ user.dni }}</span>
            </div>
            <div class="detail-row">
                <span class="label">Age</span>
                <span class="value">{{ user.age }}</span>
            </div>
        </div>

        <div class="loading-state" *ngIf="isLoading">
            Loading profile...
        </div>
    </div>

    <!-- Logout Floating Button -->
    <button class="logout-fab" (click)="logout()" aria-label="Logout">
        <span class="material-symbols-outlined">logout</span>
    </button>
</div>
